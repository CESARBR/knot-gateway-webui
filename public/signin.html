<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>Knot Sign In</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/main.css" rel="stylesheet">
</head>

<body>
  <div align="center">
    <img src="img/knot_logo_green_background.png" class="round-image" />
    <h2 class="banner">KNoT Gateway</h2>
  </div>
  <div>
    <h2 class="banner small-font" align="center" >Sign in to continue</h2>
  </div>
  <div align="center" class="container signin-container">
    <form class="form-signin" ng-controller="SigninController" ng-submit="submitForm()">
      <input type="text" id="inputEmail" class="form-control" placeholder="Username" ng-model="form.username" required>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="form.password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <div class="checkbox">
        <div align="left" class="remember-me-checkbox">
          <input type="checkbox" class="custom-control-input">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description">Remember me</span>
        </div>
      </div>
    </form>
  </div>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
  <script src="js/ngMask.min.js"></script>
  <script src="app.js"></script>
  <script src="controllers/controllers.js"></script>
  <script src="services/services.js"></script>
</body>

</html>
