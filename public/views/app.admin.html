<div>
  <div class="alert alert-danger" ng-show="$api.$invalid" ng-messages="$api.$error" role="alert">
    <p ng-message="unexpected">An unexpected error occurred. Try again later or check your configuration.</p>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">Cloud platform</h4>
        </div>
        <div class="panel-body">
          <img ng-src={{platformSrcImg}} width="20%">
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div ng-class="(shouldShowGatewayCred)?'col-sm-6':'col-sm-12'">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">User credentials</h4>
        </div>

        <dl class="list-group">
          <div class="list-group-item">
            <dt>UUID</dt>
            <dd>{{ credentials.user.uuid }}</dd>
          </div>

          <div class="list-group-item">
            <dt>Token</dt>
            <dd>{{ credentials.user.token }}</dd>
          </div>
        </dl>
      </div>
    </div>

    <div class="col-sm-6" ng-if="shouldShowGatewayCred">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">Gateway credentials</h4>
        </div>

        <dl class="list-group">
          <div class="list-group-item">
            <dt>UUID</dt>
            <dd>{{ credentials.gateway.uuid }}</dd>
          </div>

          <div class="list-group-item">
            <dt>Token</dt>
            <dd>{{ credentials.gateway.token }}</dd>
          </div>
        </dl>
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">Maintenance</h4>
    </div>

    <div class="panel-body">
      <button class="btn btn-primary" api-click="reboot()" api-click-state="$api" api-click-busy-when="$api.$pending" ng-disabled="$api.$pending" confirm-click="Do you want to reboot the gateway?">Reboot</button>
      <button class="btn btn-primary" api-click="factoryReset()" api-click-state="$api" api-click-busy-when="$api.$pending" ng-disabled="$api.$pending" confirm-click="Do you want to factory reset the gateway?">Factory Reset</button>
    </div>
  </div>
</div>
