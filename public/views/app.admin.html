<div ng-init="init()">
  <div class="alert alert-danger" ng-show="$apiError" ng-messages="$apiError" role="alert">
    <p ng-message="unexpected">An unexpected error occurred. Try again later or check your configuration.</p>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">User credentials</h4>
        </div>

        <dl class="list-group">
          <div class="list-group-item">
            <dt>UUID</dt>
            <dd>{{ credentials.user.uuid }}</dd>
          </div>

          <div class="list-group-item">
            <dt>Token</dt>
            <dd>{{ credentials.user.token }}</dd>
          </div>
        </dl>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">Gateway credentials</h4>
        </div>

        <dl class="list-group">
          <div class="list-group-item">
            <dt>UUID</dt>
            <dd>{{ credentials.gateway.uuid }}</dd>
          </div>

          <div class="list-group-item">
            <dt>Token</dt>
            <dd>{{ credentials.gateway.token }}</dd>
          </div>
        </dl>
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">Maintenance</h4>
    </div>

    <div class="panel-body">
      <button class="btn btn-primary" ng-click="reboot()" ng-hide="hideButton" confirm-click="Do you want to reboot the gateway?">Reboot</button>
      <div class="loader" ng-show="hideButton">Rebooting...</div>
    </div>
  </div>
</div>
