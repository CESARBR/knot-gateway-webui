<div class="jumbotron admin" ng-init="init()">
  <h2 class="form-home-heading">User information</h2>
  <h4 for="uuid">UUID:</h4>
  <p>{{ uuid }}</p>
  <h4 for="token">Token:</h4>
  <p>{{ token }}</p>
  <h4 for="uuidFog">Gateway's UUID:</h4>
  <p>{{ uuidFog }}</p>
  <h4 for="tokenFog">Gateway's Token:</h4>
  <p>{{ tokenFog }}</p>
</div>

<div class="jumbotron reset">
  <div class="row">
    <div class="col-xs-30 col-md-10">
      <button class="btn btn-lg btn-primary btn-block" ng-click="reboot()" ng-confirm-click="Click the button ok to reboot the KNoT gateway">Reboot</button>
    </div>
  </div>
</div>
