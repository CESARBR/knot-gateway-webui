<div ng-init="init()">
  <div class="page-header">
    <h4>Allowed devices</h4>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Device Name</th>
        <th>MAC Address</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="key in macAddresses.keys">
        <td>{{ key.name }}</td><td>{{ key.mac }}</td>
        <td>
          <a class="btn btn-default pull-right" href="#" ng-click='remove(key)'>
            <i class="icon-trash"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="page-header">
    <h4>Nearby devices</h4>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Device Name</th>
        <th>MAC Address</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="peer in devices">
        <td>{{ peer.name }}</td><td>{{ peer.mac }}</td>
        <td>
          <a class="btn btn-default pull-right" href="#" ng-click='add(peer)'>
            <i class="icon-plus"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</form>
