<div ng-init="init()">
  <div class="panel panel-default" ng-hide="allowedDevices.length === 0">
    <div class="panel-heading">
      <h4 class="panel-title">Allowed devices</h4>
    </div>

    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Device Name</th>
            <th>MAC Address</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="device in allowedDevices">
            <td>{{ device.name }}</td><td>{{ device.mac }}</td>
            <td>
              <a class="btn btn-default pull-right" href="#" ng-click="remove(device)" ng-disabled="disableButtons" aria-label="Remove Device">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">Nearby devices</h4>
    </div>
    <div class="table-responsive" ng-hide="nearbyDevices.length === 0">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Device Name</th>
            <th>MAC Address</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="device in nearbyDevices">
            <td>{{ device.name }}</td><td>{{ device.mac }}</td>
            <td>
              <a class="btn btn-default pull-right" href="#" ng-click="add(device)" ng-disabled="disableButtons" aria-label="Add Device">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="panel-body text-center" ng-show="nearbyDevices.length === 0">
      No nearby devices found. Please refresh to try again.
    </div>
  </div>
</div>
