<div>
  <div class="alert alert-danger" ng-show="$api.$invalid" ng-messages="$api.$error" role="alert">
    <p ng-message="unexpected">An unexpected error occurred. Try again later or check your configuration.</p>
  </div>

  <div uib-alert dismiss-on-timeout="3000" close="hideSuccessAlert()" class="alert alert-success" ng-show="successAlertVisible" role="alert">
    <span>Host name changed.</span>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">Network settings</h4>
    </div>

    <div class="panel-body">
      <form name="networkForm" class="form-horizontal" novalidate>
        <div class="form-group ng-class:{ 'has-error': networkForm.hostname.$invalid && !networkForm.hostname.$pristine }">
          <label class="control-label col-sm-2" for="hostname">Host name</label>
          <div class="col-sm-3">
            <input type="text" name="hostname" id="hostname" class="form-control" placeholder="Host name" ng-model="form.hostname" ng-disabled="$api.$pending" hostname required>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-primary" api-click="save()" api-click-state="$api" api-click-busy-when="$api.$pending" ng-disabled="networkForm.$invalid || networkForm.$pristine || $api.$pending">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
