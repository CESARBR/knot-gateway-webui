<div class="jumbotron cloud">
  <form class="form-cloud" ng-controller="CloudController" ng-submit="save()">
    <h2 class="form-signin-heading">Cloud Interface</h2>
    <label for="serverName" class="sr-only">Server Name</label>
    <input type="text" id="serverName" class="form-control" placeholder="IP Address" required>
    <label for="port" class="sr-only">Port</label>
    <input type="number" id="port" class="form-control" min="1" max="5000" step="1" required>
    <label for="uuid" class="sr-only">UUID</label>
    <input type="text" id="uuid" class="form-control" placeholder="UUID" required>
    <label for="token" class="sr-only">Token</label>
    <input type="text" id="uuid" class="form-control" placeholder="Token" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ngClick="Submit">Apply</button>
  </form>
</div>
