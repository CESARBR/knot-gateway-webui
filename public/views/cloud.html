<div align="center" ng-init="init()">
  <img src="../img/knot_logo_green_background.png" class="round-image" />
  <h2 class="banner">KNoT Gateway</h2>
</div>
<div>
  <h2 class="banner small-font" align="center" >Configure cloud to continue</h2>
</div>
<div align="center" class="container home-container">
  <form class="form-home" ng-submit="save()">
    <input type="text" id="inputServerName" class="form-control" placeholder="Server Name" ng-model="form.servername">
    <input type="number" id="inputPort" class="form-control" placeholder="Port" ng-model="form.port" min="0" max="65535">
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-hide="hideButton">Apply</button>
    <div ng-show="hideButton">
      <div class="loader">Configuring cloud...</div>
    </div>
  </form>
</div>
