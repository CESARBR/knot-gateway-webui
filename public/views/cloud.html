<div class="container container-landing" ng-init="init()">
  <div class="logo-landing">
    <img src="../img/knot_logo_green_background.png" alt="KNoT logo" class="img-rounded" />
    <h2>KNoT Gateway</h2>
  </div>

  <div class="alert alert-warning">
    <p>Please configure your cloud server address to continue</p>
  </div>

  <form name="cloudForm" ng-submit="save()" novalidate>
    <div class="control-group ng-class:{ error: cloudForm.hostname.$invalid && !cloudForm.hostname.$pristine }">
      <div class="controls">
        <input type="text" id="hostname" name="hostname" class="form-control input-block-level" placeholder="Host name" ng-model="form.servername" required>
      </div>
    </div>

    <div class="control-group ng-class:{ error: cloudForm.port.$invalid && !cloudForm.port.$pristine }">
      <div class="controls">
        <input type="number" id="port" name="port" class="form-control input-block-level" placeholder="Port" ng-model="form.port" min="0" max="65535" required>
      </div>
    </div>

    <div class="control-group">
      <div class="controls">
        <button class="btn btn-primary btn-block" type="submit" ng-disabled="cloudForm.$invalid" ng-hide="hideButton">Save</button>
        <div class="loader text-center" ng-show="hideButton">Saving address...</div>
      </div>
    </div>
  </form>
</div>
