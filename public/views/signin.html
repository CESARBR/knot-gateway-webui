<div class="container container-landing" ng-init="init()">
  <div class="logo-landing">
    <img src="../img/knot_logo_green_background.png" alt="KNoT Logo" class="img-rounded" />
    <h2>KNoT Gateway</h2>
  </div>

  <div class="alert alert-danger" ng-show="$apiError" ng-messages="$apiError" role="alert">
    <p ng-message="invalid-credentials">Invalid credentials.</p>
    <p ng-message="unexpected">An unexpected error occurred. Try again later or check your configuration.</p>
  </div>

  <form name="signinForm" ng-submit="signin()" novalidate>
    <div class="form-group ng-class:{ 'has-error': signinForm.email.$invalid && !signinForm.email.$pristine }">
      <input type="email" name="email" class="form-control" placeholder="E-mail" ng-model="form.email" required>
    </div>

    <div class="form-group ng-class:{ 'has-error': signinForm.password.$invalid && !signinForm.password.$pristine }">
      <input type="password" name="password" class="form-control" placeholder="Password" ng-model="form.password" required>
    </div>

    <button class="btn btn-primary btn-block" type="submit" ng-disabled="signinForm.$invalid" ng-hide="hideButton">Sign in</button>
    <div class="loader text-center" ng-show="hideButton">Authenticating user...</div>
  </form>

  <hr />

  <p class="text-center">
    <a ui-sref="signup">Create an account</a>
  </p>
</div>
