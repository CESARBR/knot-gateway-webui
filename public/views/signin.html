<div align="center" ng-init="init()">
  <img src="../img/knot_logo_green_background.png" class="round-image" />
  <h2 class="banner">KNoT Gateway</h2>
</div>
<div>
  <h2 class="banner small-font" align="center">Sign in to continue</h2>
</div>
<div align="center" class="container home-container">
  <form class="form-home" name="signinForm" ng-submit="signin()" novalidate>
    <input type="email" class="form-control" placeholder="E-mail" ng-model="form.email" required>
    <input type="password" class="form-control" placeholder="Password" ng-model="form.password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="signinForm.$invalid">Sign in</button>
    <div class="loader" ng-show="hideButton">Authenticating user...</div>
  </form>
  <a ui-sref="signup">Create account</a>
</div>
