<div class="container container-landing" ng-init="init()">
  <div class="logo-landing">
    <img src="../img/knot_logo_green_background.png" alt="KNoT Logo" class="img-rounded" />
    <h2>KNoT Gateway</h2>
  </div>

  <div class="alert alert-danger" ng-show="$apiError" ng-messages="$apiError" role="alert">
    <p ng-message="existing-user">User exists. Try a different e-mail address.</p>
    <p ng-message="cloud-unavailable">Cloud service is unavailable. Try again later or check your cloud configuration.</p>
    <p ng-message="unexpected">An unexpected error occurred. Try again later or check your configuration.</p>
  </div>

  <form name="signupForm" ng-submit="signup()" novalidate>
    <div class="form-group ng-class:{ 'has-error': signupForm.email.$invalid && !signupForm.email.$pristine }">
      <input type="email" name="email" class="form-control" placeholder="E-mail" ng-model="form.email" required>
    </div>

    <div class="form-group ng-class:{ 'has-error': signupForm.password.$invalid && !signupForm.password.$pristine }">
      <input type="password" name="password" class="form-control" placeholder="Password" ng-model="form.password" minlength="6" required>
    </div>

    <div class="form-group ng-class:{ 'has-error': signupForm.password.$invalid && !signupForm.password.$pristine }">
      <input type="password" name="password" class="form-control" placeholder="Password confirmation" ng-model="form.passwordConfirmation" compare-to="form.password" minlength="6" required>
    </div>

    <button class="btn btn-primary btn-block" type="submit" ng-disabled="signupForm.$invalid" ng-hide="hideButton">Sign up</button>
    <div class="loader text-center" ng-show="hideButton">Signing up...</div>
  </form>

  <hr />

  <p class="text-center">
    <a ui-sref="signin">I already have an account</a>
  </p>
</div>
