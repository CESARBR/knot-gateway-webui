<div align="center">
  <img src="../img/knot_logo_green_background.png" class="round-image" />
  <h2 class="banner">KNoT Gateway</h2>
</div>
<div>
  <h2 class="banner small-font" align="center">Create account</h2>
</div>
<div align="center" class="container home-container">
  <form class="form-home" name="signupForm" ng-submit="signup()" novalidate>
    <input type="email" class="form-control" placeholder="E-mail" ng-model="form.email" required>
    <input type="password" class="form-control" placeholder="Password" ng-model="form.password" minlength="6" required>
    <input type="password" class="form-control" placeholder="Confirm Password" ng-model="form.passwordConfirmation" minlength="6" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="signupForm.$invalid" ng-hide="hideButton">Sign up</button>
    <div class="loader" ng-show="hideButton">Registering user...</div>
  </form>
</div>
